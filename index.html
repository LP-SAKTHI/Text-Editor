<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb137b9af1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            TEXT EDITOR
        </h1>
    </header>
    <hr>
    <main>
    <div class="menus">
    <div class="buttons">
        <button id = "bold" onclick="bold()" ondblclick="removeBold()" title=" single click to add double click to remove">BOLD</button>

        <button id= "italic" onclick="italic()" ondblclick="removeItalic()" title=" single click to add double click to remove">ITALIC</button>

        <button id= "underline" onclick="underline()" ondblclick="removeUnderline()" title=" single click to add double click to remove">UNDERLINE</button>

        <button id= "left-align"><i class="fas fa-align-left"></i></button>

        <button id= "right-align" onclick="right()" ondblclick="removeRight()" title=" single click to add double click to remove"><i class="fas fa-align-right"></i></button>

        <button id= "center-align" onclick="center()" ondblclick="removeCenter()" title=" single click to add double click to remove"><i class="fas fa-align-center"></i></button>

        <button id="uppercase" onclick="upper()" title=" single click to add double click to remove">UPPERCASE</button>
        <button id="lowercase" onclick="lower()" title=" single click to add double click to remove">LOWERCASE</button>
        <button id="clear" onclick="clears()" title=" single click to add double click to remove">CLEAR TEXT</button>

        
        </div>
    </div>

    <hr>
    

    <div class="texts">
        <div class="inputs">
            <textarea name="text" id="text" cols="75" rows="25"  style = "resize: none; border:1px solid black" ></textarea>
        </div>

    </div>
</main>
<script src="script.js"></script>
</body>
</html>
